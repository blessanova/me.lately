<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bittersweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: black;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .bg {
            flex: 1;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        .left {
            background-image: url("image1.jpg");
        }

        .right {
            background-image: url("image2.jpg");
        }

        /* Mobile Mode */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .bg {
                height: 50vh;
            }
        }

        /* Text */
        .quote {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.85);
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
            max-width: 80%;
        }

        /* Button */
        button {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 22px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            backdrop-filter: blur(8px);
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bg left"></div>
        <div class="bg right"></div>
    </div>

    <div class="quote">
        some things leave quietly,<br>
        but they stay loud in your chest
    </div>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button onclick="document.getElementById('bgm').play()">play</button>

</body>
</html>
